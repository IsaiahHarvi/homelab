registry: "ghcr.io/isaiahharvi/orion"
imagePullSecret: ghcr-registry

services:
  gui:
    image: "orion-gui"
    tag: "latest"
    containerPort: 5173
    servicePort: 80
    env:
      VITE_API_URL: "https://orion.harville.dev/api"

  api:
    image: "orion-api"
    tag: "latest"
    containerPort: 5171
    servicePort: 80
    env:
      SERVICE: "api"
      SCAN_DIR: "/app/scans"
      KERAS_BACKEND: "torch"
      TORNET_ROOT: "data/TorNet"
      VITE_API_URL: "https://orion.harville.dev/api"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  host: orion.harville.dev
  tlsSecretName: harvilledev
  paths:
    - path: /
      serviceName: gui
      servicePort: 80
    - path: /api
      serviceName: api
      servicePort: 80

