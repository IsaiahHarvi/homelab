apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orion
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts: [orion.harville.dev]
      secretName: harville-wildcard-tls
  rules:
    - host: orion.harville.dev
      http:
        paths:
          # GUI: keep path as-is
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: orion-gui
                port: { number: 80 }
          # API under /api -> strip the /api prefix for the backend
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: orion-api
                port: { number: 80 }

