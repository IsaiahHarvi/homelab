apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orion
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts: [orion.harville.dev]
      secretName: harville-wildcard-tls
  rules:
    - host: orion.harville.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orion-gui
                port: { number: 80 }
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: orion-api
                port: { number: 80 }

