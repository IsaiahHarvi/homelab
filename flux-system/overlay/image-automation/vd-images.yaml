apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: vd-gui
  namespace: flux-system
spec:
  image: ghcr.io/verus-datum/gui
  interval: 1m
  secretRef:
    name: ghcr-registry
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: vd-gui
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: vd-gui
  policy:
    semver:
      range: ">=0.0.3"
---
